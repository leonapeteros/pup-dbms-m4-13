<!-- Hero Area Section -->
{% for thesis  in CpE_Thesis %}
     {% if thesis.key.id()==id %}
<section id="hero-area">

<div class="container">
    
    <div class="row">
<div class="col-md-12">
    
        <h1 class="title" >CpE Edit Thesis Entry</h1>
        <h4 class="subtitle">Revise information of the previous PUP CpE study and researches</h4>

        <img class="col-md-7 col-sm-6 col-xs-12 animated fadeInLeft" src="/static/img/hero/macbook.png" alt="" > 
        <div class="col-sm-5 form-box animated fadeInRight delay-0-5" style="position:absolute; top:10px; LEFT:700px; ">
                
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Edit Thesis Entry</h3>
                                    <h5>Edit the following fields below<h5>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-pencil"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                
                                <form id='MyForm2' action="/thesis/edit/{{thesis.key.id()}}" method ="post">
                                    <div class="form-group">
                                        <strong>  School Year  </strong>
                                            <select name="year" >
                                            <option selected="selected">{{thesis.year}}</option>
                                            <option value="2011">2011</option>
                                            <option value="2012">2012</option>
                                            <option value="2013">2013</option>
                                            <option value="2014">2014</option>
                                            <option value="2015">2015</option>
                                            </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-title">Title</label>
                                        <input type="text" name="title" placeholder="Title..." class="form-title form-control" value= "{{thesis.title}}" id="form-title" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-abstract">Abstract</label>
                                        <textarea name= "abstract" type ="text" rows="40" cols="49" placeholder="Abstract..."   required>{{thesis.abstract}}</textarea><br>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-adviser">Adviser</label>
                                        <input type="text" name="adviser" placeholder="Adviser..." class="form-adviser form-control" value= "{{thesis.adviser}}" id="form-adviser" required>
                                    </div>
                                    <div class="form-group">
                                        <strong>   Section  </strong>
                                            <select name="section" >
                                            <option selected="selected">{{thesis.section}}</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            </select>
                                    </div>
                                    <center>
                                    <button type="submit" class="btn btn-info btn-md" href="#"> <i class="fa fa-folder"></i> Edit Entry</button>
                                    
                                </center>
                                </form>
                                
                                 
                                 
                            </div>
                                   
                                
                        </div>
                         

                    </div>
                                    
                 </div>
                
            
</div>
 


</section>
